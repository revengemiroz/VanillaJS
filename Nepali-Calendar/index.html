<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://flamboyant-sinoussi-7ab217.netlify.app/Nepali-Calendar/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Convert Nepali Date to English Date ?" />
    <meta property="og:description" content="Nepali Date conversion is much easier now." />
    <meta property="og:image" content="https://img.techpowerup.org/200511/desktop-preview.jpg" />
    <title>Nepali Calendar</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <span>Convert Nepali Date to English Date</span>
    <div class="container">
        <div class="input">
            <label>Nepali Date : </label>
            <input type="text" value="" name="date" id="date-picker" placeholder="Select Date">
        </div>
        <p class="englishDate">English Date : </p>
    </div>

    <p class="thanks">
        Huge thanks to <a class="link"
            href="https://github.com/leapfrogtechnology/Nepali-Date-Picker"><strong>sanishmaharjan</strong></a> from
        LeapFrog
        for the Date Picker Plugin
    </p>

</body>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://unpkg.com/nepali-date-picker@2.0.0/dist/jquery.nepaliDatePicker.min.js"
    integrity="sha384-bBN6UZ/L0DswJczUYcUXb9lwIfAnJSGWjU3S0W5+IlyrjK0geKO+7chJ7RlOtrrF"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/nepali-date-picker@2.0.0/dist/nepaliDatePicker.min.css"
    integrity="sha384-Fligaq3qH5qXDi+gnnhQctSqfMKJvH4U8DTA+XGemB/vv9AUHCwmlVR/B3Z4nE+q" crossorigin="anonymous">
<script src="index.js"></script>

</html>
