<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta property=”og:url”
        content=”https://github.com/revengemiroz/VanillaJS/blob/master/Exchange-Rate/design/desktop-preview.jpg” /> -->
    <meta property="og:url" content="https://flamboyant-sinoussi-7ab217.netlify.app/exchange-rate/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Want to know the current exchange rate ?" />
    <meta property="og:description" content="How much does your countries currency compares to others ??" />
    <meta property="og:image" content="https://img.techpowerup.org/200510/desktop-preview.jpg" />
    <title>Exchange Rate</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="details">
            <span class="fromnumber">1 <span class="fromText">Nepalese Rupee</span> equals</span>
            <p class="tonumber">10 <strong class="toText">South Korean</strong></p>
            <small class="date">May 8, 07:54 UTC - Disclaimer</small>
        </div>

        <div class="currency">
            <div class="inputCollection">
                <input class="fromAmount" type="number" max="1000" value="1">
                <small>from</small>
                <span class="arrow">
                    <input class="fromcountryCode" list="fromcountryCode" type="text" value="USD">
                    <datalist id='fromcountryCode'>

                    </datalist>
                </span>

            </div>

            <div class="inputCollection">
                <input class="toAmount" type="number" value="1">
                <small>to</small>

                <span class="arrow">
                    <input class="tocountryCode" list="tocountryCode" type="text" value="CAD">
                    <datalist id='tocountryCode'>

                    </datalist>
                </span>

            </div>

        </div>
        <small>Data provided by <strong>exchangerate-api.com</strong> for Currency</small>
    </div>
</body>
<script src="./index.js"></script>

</html>
